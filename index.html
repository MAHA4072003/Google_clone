<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE PAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="links"><a href="">Gmail</a></div>
        <div class="links"><a href="">Images</a></div>
        <div class="links"><i class="fa-solid fa-flask icon"></i></div>
        <div class="links"><i class="fa-solid fa-bars icon"></i></div>
        <div class="links"><i class="fa-solid fa-user icon"></i></div>
    </div>
    <div class="alignment">
    <div class="main">
        <div class="main-content"><h1 id="google">Google</h1></div>
        <div class="relative">
            <div class="search-bar-container">
                <div class="icon search"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" id="search-bar" placeholder="Search Google or type a URL">
                <div class="icon mic"><i class="fa-solid fa-microphone"></i></div>
                <div class="icon camera"><i class="fa-solid fa-camera"></i></div>
            </div>
        </div>
        <div class="main-content"><div id="shortcut">
        <div class="main-content"><i class="fa-solid fa-plus plus"></i></div></div></div>
        <div class="main-content"><p id="add">Add shortcut</p></div>
    </div>
</div>
<div class="footer">
    <div><i class="fa-solid fa-link link"></i><a href="#">Photo by NASA Image Library</a></div>
    <div><i class="fa-solid fa-pencil pencil"></i></div>
</div>
</body>
</html>
